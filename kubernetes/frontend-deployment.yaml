apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-analytics-frontend
  namespace: video-analytics
  labels:
    app: video-analytics-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-analytics-frontend
  template:
    metadata:
      labels:
        app: video-analytics-frontend
    spec:
      containers:
      - name: frontend
        image: 418272773708.dkr.ecr.us-east-2.amazonaws.com/video-analytics-frontend:player-update
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: video-analytics-frontend
  namespace: video-analytics
  labels:
    app: video-analytics-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: video-analytics-frontend
