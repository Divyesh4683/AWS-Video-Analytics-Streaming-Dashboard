apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: video-analytics
  labels:
    app: video-analytics-frontend
data:
  # API Gateway endpoint for analytics
  ANALYTICS_API_URL: "https://n3r8pu738e.execute-api.us-east-1.amazonaws.com"
  
  # AppSync GraphQL endpoint
  APPSYNC_ENDPOINT: "https://kghk3x6wkrh3rai7n6t6dfscxy.appsync-api.us-east-1.amazonaws.com/graphql"
  
  # Application configuration
  APP_NAME: "Video Analytics Dashboard"
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  
  # Feature flags
  ENABLE_REAL_TIME_ANALYTICS: "true"
  ENABLE_VIDEO_UPLOAD: "true"
  MAX_VIDEO_SIZE_MB: "100"
---
apiVersion: v1
kind: Secret
metadata:
  name: appsync-credentials
  namespace: video-analytics
  labels:
    app: video-analytics-frontend
type: Opaque
stringData:
  # AppSync API Key (base64 will be automatically applied by Kubernetes)
  api-key: "da2-rysgducyh5em7ozsfx6jcu25we"
---
